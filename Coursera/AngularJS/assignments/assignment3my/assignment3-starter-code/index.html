<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
<body ng-app='NarrowItDownApp'>
  <div ng-controller='NarrowItDownController as na'>

   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="na.searchText" class="form-control">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="na.findMenuItems()" >Narrow It Down For Me!</button>
    </div>

    <br>

    <div>
    <!-- found-items should be implemented as a component fItems='na.findMenuItems()' -->
    </div>

    </div>
    <div class="form-group">
      <found-items  title="{{na.title}}"
      on-remove="na.removeItem(index)"></found-items>
    </div>
  </div>
</body>
</html>
